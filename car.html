<!DOCTYPE html>
<html>
<head>
	<title>Move car with arrow keys</title>
	<style>
		#car {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			transition: all 0.3s ease;
			height: 130px;
			width: 200px;
		}
	</style>
</head>
<body>
	<img src="car.png" id="car" />

	<script>
		const car = document.getElementById("car");
		let xPos = 50;
		let yPos = 50;

		document.addEventListener("keydown", function(event) {
			if (event.code === "ArrowLeft") {
				xPos -= 10;
				car.style.left = xPos + "%";
			} else if (event.code === "ArrowRight") {
				xPos += 10;
				car.style.left = xPos + "%";
			} else if (event.code === "ArrowUp") {
				yPos -= 10;
				car.style.top = yPos + "%";
			} else if (event.code === "ArrowDown") {
				yPos += 10;
				car.style.top = yPos + "%";
			}
		});
	</script>
</body>
</html>
