<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Ryan is him.</h1></section>
				<section data-background-image="https://cdn2-sr-application.sportsrecruits.com/images/basketballrecruits/2023/3/7dd00d89825b44613b92c660346451d9.jpeg">
				Look at this rizzler</section>
				<section data-background-size="contain" data-background-image="https://www.recruitthebronx.com/themes/ee/site/default/asset/img/prospect/F30F1624-67E3-4CEF-BEC1-EBD1CEE4EB1B.jpeg">
					<p>although his name is ryan, he is publicly known as Ryski
				</section>
				<section style= "background-color: rgba(0, 0, 0, 0.5);"data-background-image="https://vd.hudl.com/p-highlights/User/4845813/5869cd71c124dd31e8556b54/7c63d93d_360.png?v=EF43A42DC232D408" >Ryski is a great scorer but he picks up his buckets through defense, AND drops double-doubles like it's nothing.
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
